<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="./bai5.css" />
  </head>
  <body>
    <div class="register">
      <h2>Đăng ký tài khoản</h2>
      <div class="register-form">
        <form action="#" method="post">
          <label for="name">Họ và tên:</label><br />
          <input type="text" name="name" id="name" class="input-text"placeholder="Nhập tên của bạn"required/><br/>
          <label for="email">Email:</label><br/>
          <input type="email" name="email" id="email"class="input-text"placeholder="Nhập email của bạn"required/><br/>
          <label for="pass">Mật khẩu:</label><br/>
          <input type="password" name="pass" id="pass"class="input-text"placeholder="Nhập mật khẩu của bạn"required/><br/>
          <label for="confirm">Xác nhận mật khẩu:</label><br/>
          <input type="password" name="confirm" id="confirm"class="input-text"placeholder="Nhập lại mật khẩu của bạn"required/><br/>
          <input type="submit" value="Đăng ký" class="register-button"/>
        </form>
      </div>
    </div>
  </body>
</html>
